{% extends 'website/header.html' %}
{% block body %}
  <div class="row">
    <h2>Latest News</h2>
    <div class="col-xs-9">
      {% if website_news %}
        {% for news in website_news %}
          <div class="thumbnail">

            <img src="{{ news.photo.url }}" class="img-responsive" style="width: 400px">

            <h3>{{ news.title }}</h3>
            <h6>{{ news.date }}</h6>
            <p>{{ news.body }}</p>
          </div>
        {% endfor %}
      {% else %}
      <h2>No News</h2>
      {% endif %}
    </div>
    <div class="col-xs-3">

    </div>
  </div>
{% endblock %}
