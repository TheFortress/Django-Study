{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'website/style.css' %}">
  <link rel='stylesheet' href="{% static 'website/bootstrap-3.3.7/css/bootstrap.min.css' %}" type='text/css'>
  <link rel='stylesheet' href="{% static 'website/font-awesome-4.7.0/css/font-awesome.min.css' %}" type='text/css'>
  <script src="{% static 'website/jquery/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'website/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
  <meta charset="utf-8">
  <title>{% block title %}Demo{% endblock %}</title>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!--Logo-->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'website:index' %}">Demo</a>
      </div>
      <div class="collapse navbar-collapse" id="topNavBar">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="{% url 'news:news' %}">
              <span class="fa fa-grav" aria-hidden="true">&nbsp; News</span>
            </a>
          </li>
          <li class="">
            <a href="{% url 'photo:photo' %}">
              <span class="fa fa-music" aria-hidden="true">&nbsp; Photos</span>
            </a>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search" method="get" action="#">
          <!--<div class="form-group">
            <input class="form-control" type="text" name="q" value="">
          </div>
          <button type="submit" class="btn btn-default">Search</button>-->
        </form>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li>
              <a href="#">
                <span>Upload Photo</span>
              </a>
            </li>
            <li class="">
              <a href="/account/{{ user.get_username }}">
                <span>{{ user.get_username }}</span>
              </a>
            </li>
            <li>
              <a href="{% url 'account:logout' %}">
                <span class="fa fa-power-off" aria-hidden="true">&nbsp; Logout</span>
              </a>
            </li>
          {% else %}
          <li class="">
            <a href="{% url 'account:login' %}">
              <span class="fa fa-plus" aria-hidden="true">&nbsp; Login</span>
            </a>
          </li>
          <li class="">
            <a href="{% url 'account:register' %}">
              <span class="fa fa-power-off" aria-hidden="true">&nbsp; Register</span>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
</nav>

<div class="container">
  {% block body %}
  {% endblock %}
</div>

</body>
</html>
