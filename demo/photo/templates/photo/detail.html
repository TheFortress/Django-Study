{% extends 'website/header.html' %}

{% block title %}{{ photo.title }}{% endblock %}

{% block body %}

<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <img src="{{ photo.photo.url }}" class="img-responsive">
    <h1>{{ photo.title }}</h1>
    <h6>{{ photo.date }}</h6>
    <p>{{ photo.body }}</p>
    {% if error_message %}
      <p>{{ error_message }}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
